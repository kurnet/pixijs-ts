<html>

<head>
	<title>Pixi Hotwire</title>

	<meta id="viewport" name="viewport"
		content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			text-align: center;
		}

		#pixi-content {
			background: #0256f3;
			width: 100%;
			height: 100%;
		}

		#pixi-canvas {
			top: 50%;
			position: relative;
			transform: translateY(-50%);
		}

		.fit-width {
			width: 100% !important;
			height: auto !important;
		}

		.fit-height {
			width: auto !important;
			height: 100% !important;
		}
	</style>

<script defer src="bundle.js?ac2aea6597c17b911d0b"></script></head>

<body>
	<noscript>Please enable JavaScript in your web browser to view this page.</noscript>
	<div id="pixi-content"><canvas id="pixi-canvas" /></div>
</body>

<script>
	const adjustCanvas = ()=>{
		const win_w = window.innerWidth;
		const win_h = window.innerHeight;

		const pj_canvas = document.getElementById("pixi-canvas");
		if(win_h < win_w){
			pj_canvas.classList.remove("fit-width");
			pj_canvas.classList.add("fit-height");
		}else{
			pj_canvas.classList.remove("fit-height");
			pj_canvas.classList.add("fit-width");
		}
	}

	window.onresize = ()=>{
		adjustCanvas();
	}

	window.onload = ()=>{
		adjustCanvas();
	}

</script>

</html>
